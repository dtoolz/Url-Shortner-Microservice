<!DOCTYPE html>
<html lang="en" ng-app="theShortUrlApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Url Shortner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
      <script src="javascript/app.js"></script>
</head>
<body class="text-center">
    <h2 class="py-2">Url Shortner Microservice</h3>
    <h3 class="py-2">Made By Dtoolz</h2>
    <h4 class="py-2">Technologies Used: nodejs, expressjs, mongoDB and javascript. </h5>
        <section ng-controller="theShortAppCtrl">
            <!--{{theUrlToShorten}}-->
            <input class="my-2 py-1" type="text" placeholder="Enter Your Url" ng-model="theUrlToShorten">
            <a class="btn btn-primary" ng-href="/add/{{theUrlToShorten}}" >Get Your Short Url</a>
        </section>
</body>
</html>
